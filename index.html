<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IN_OUR_WINDOW</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="gridPopup/styles.css">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
</head>
<body>

  <!-- Opening screen -->
  <div id="cover-page" class="cover-page">
    <img src="images/cover-page.png" alt="Cover Page">
  </div>

  <div class="boot-up-screen" id="boot-up-screen">
    <div class="boot-up-text" id="boot-up-text"></div>
  </div>

  <div class="desktop-background" id="desktop-background">
    <!-- Folder 1 -->
    <div class="folder" id="myFolder1">
      <img src="images/folder_icon.png" alt="Folder Icon">
      <span id="folder-name1">stuff</span>
      <div class="folder-contents" id="myFolderContents1">
        <img src="https://vsuqgxrckqnxtdctjsgb.supabase.co/storage/v1/object/public/uploads/uploads/cpm35%202023-01-05%20100233.802%20pm.jpg" alt="Image 1">
        <img src="https://vsuqgxrckqnxtdctjsgb.supabase.co/storage/v1/object/public/uploads/uploads/cpm35%202023-01-05%20100233.802%20pm.jpg" alt="Image 2">
        <img src="https://vsuqgxrckqnxtdctjsgb.supabase.co/storage/v1/object/public/uploads/uploads/cpm35%202023-01-05%20100233.802%20pm.jpg" alt="Image 3">
      </div>
    </div>
  
    <!-- Folder 2 -->
    <div class="folder" id="myFolder2">
      <img src="images/folder_icon.png" alt="Folder Icon">
      <span id="folder-name2">for later</span>
      <div class="folder-contents" id="myFolderContents2">
        <img src="https://vsuqgxrckqnxtdctjsgb.supabase.co/storage/v1/object/public/uploads/uploads/cpm35%202023-01-05%20100233.802%20pm.jpg" alt="Image 1">
        <img src="https://vsuqgxrckqnxtdctjsgb.supabase.co/storage/v1/object/public/uploads/uploads/cpm35%202023-01-05%20100233.802%20pm.jpg" alt="Image 2">
        <img src="https://vsuqgxrckqnxtdctjsgb.supabase.co/storage/v1/object/public/uploads/uploads/cpm35%202023-01-05%20100233.802%20pm.jpg" alt="Image 3">
      </div>
    </div>
  
    <!-- Folder 3 -->
    <div class="folder" id="myFolder3">
      <img src="images/folder_icon.png" alt="Folder Icon">
      <span id="folder-name3">remember</span>
      <div class="folder-contents" id="myFolderContents3">
        <img src="https://vsuqgxrckqnxtdctjsgb.supabase.co/storage/v1/object/public/uploads/uploads/cpm35%202023-01-05%20100233.802%20pm.jpg" alt="Image 1">
        <img src="https://vsuqgxrckqnxtdctjsgb.supabase.co/storage/v1/object/public/uploads/uploads/cpm35%202023-01-05%20100233.802%20pm.jpg" alt="Image 2">
        <img src="https://vsuqgxrckqnxtdctjsgb.supabase.co/storage/v1/object/public/uploads/uploads/cpm35%202023-01-05%20100233.802%20pm.jpg" alt="Image 3">
      </div>
    </div>

    <!-- Folder 4 -->
    <div class="folder" id="myFolder4">
      <img src="images/folder_icon.png" alt="Folder Icon">
      <span id="folder-name4">maybe</span>
      <div class="folder-contents" id="myFolderContents4">
        <img src="https://vsuqgxrckqnxtdctjsgb.supabase.co/storage/v1/object/public/uploads/uploads/cpm35%202023-01-05%20100233.802%20pm.jpg" alt="Image 1">
        <img src="https://vsuqgxrckqnxtdctjsgb.supabase.co/storage/v1/object/public/uploads/uploads/cpm35%202023-01-05%20100233.802%20pm.jpg" alt="Image 2">
        <img src="https://vsuqgxrckqnxtdctjsgb.supabase.co/storage/v1/object/public/uploads/uploads/cpm35%202023-01-05%20100233.802%20pm.jpg" alt="Image 3">
      </div>
    </div>

    <div id="fullscreen-image" class="fullscreen-image">
      <img src="" alt="Fullscreen Image">
      <button id="close-button" class="close-button">Close</button>
    </div>
    
    <div class="sticky-note" id="sticky-note"></div>

    <!-- Pop up tab for uploading image -->
    <div id="popup-tab" class="popup-tab">
      <label for="image-upload">
        <img src="images/select-image-icon.png" id="select-image-icon" alt="Select Image">
      </label>
      <input type="file" id="image-upload" accept="image/*" style="display: none;" />

      <div id="filename-bar">No file selected</div>

      <div id="tag-container">
        <span id="hashtag">#</span>
        <select id="tags">
          <option value="pick-a-tag" selected disabled>Pick a tag</option>
          <option value="to capture">to capture</option>
          <option value="to remember">to remember</option>
          <option value="to send">to send</option>
          <option value="to reference">to reference</option>
          <option value="to save">to save</option>
          <option value="to share">to share</option>
          <option value="to show">to show</option>
          <option value="to document">to document</option>
          <option value="to create">to create</option>
          <option value="to delete">to delete</option>
          <option value="other">other</option>
        </select>
      </div>

      <button id="save-image"></button>
    </div>

    <!-- Shows the image that was uploaded -->
    <img id="uploaded-image" alt="Uploaded Image" style="max-width: 100%; display: none;"/>

  </div>
  
  <script src="gridPopup/script.js" type="module"></script>
  <script src="script.js" type="module"></script>
  
  <!-- Success Alert -->
  <div id="success-alert" class="alert-box">
    <div class="alert-header">IN_OUR_WINDOW</div>
    <div class="alert-body"> Image uploaded successfully!</div>
  </div>
  
  <!-- Grid Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span id="closePopup">&times;</span>
      <div id="gridContainer"></div>
      <div id="confirm-button-container">
        <button id="confirm-button">Confirm</button>
      </div>
    </div>
  </div>

  <script>
    const confirmButton = document.getElementById("confirm-button");
    let pixelateSelected = false;
  </script>

</body>
</html>
